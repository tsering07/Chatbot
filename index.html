
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced Research Grant Finder</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-thumb { background: #a5b4fc; border-radius: 10px; }
  </style>
</head>
<body class="bg-gradient-to-r from-yellow-200 via-green-200 to-indigo-200 min-h-screen flex items-center justify-center transition-colors duration-500" id="body">

  <div class="w-full max-w-4xl bg-white rounded-2xl shadow-2xl p-6 relative dark:bg-gray-900 dark:text-white transition duration-300">
    
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold text-indigo-700 dark:text-indigo-300">🔎 Research Grant Finder</h1>
      <button onclick="toggleDarkMode()" class="text-sm bg-gray-200 hover:bg-gray-300 dark:bg-gray-800 dark:hover:bg-gray-700 text-gray-800 dark:text-white px-4 py-1 rounded-full">
        🌙 Toggle Dark Mode
      </button>
    </div>

    
    <div class="flex flex-col sm:flex-row gap-3 mb-4">
      <input id="searchInput" oninput="suggestFields()" type="text" placeholder="e.g. AI, Medicine, Climate..." class="flex-1 px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-400 dark:bg-gray-800 dark:border-gray-600" />
      <select id="amountFilter" class="px-4 py-2 border rounded-xl dark:bg-gray-800 dark:border-gray-600">
        <option value="">💰 Any Amount</option>
        <option value="200000">≥ $200K</option>
        <option value="500000">≥ $500K</option>
      </select>
      <select id="deadlineFilter" class="px-4 py-2 border rounded-xl dark:bg-gray-800 dark:border-gray-600">
        <option value="">📅 Any Deadline</option>
        <option value="30">Next 30 Days</option>
        <option value="90">Next 90 Days</option>
      </select>
      <button onclick="searchGrants()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-5 py-2 rounded-xl font-semibold">Search</button>
    </div>

    <div id="suggestions" class="text-sm text-gray-500 mb-3 dark:text-gray-300"></div>

    
    <div id="results" class="space-y-4 max-h-80 overflow-y-auto"></div>

    
    <h2 class="text-lg font-semibold mt-6 mb-2 text-indigo-600 dark:text-indigo-300">⭐ Bookmarked Grants</h2>
    <div id="bookmarks" class="space-y-2 text-sm text-gray-700 dark:text-white"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
